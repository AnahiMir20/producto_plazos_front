<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="productos a credito">
    <meta name="description" content="producto a credito">
    <title> Banco Azteca </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <style> </style>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ballet|Montserrat">

</head>

<body>
    <div class="wrapper">
        <div class="title-text">
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Inicia sesión</label>
                <label for="signup" class="slide signup">Regístrate</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="index.html" class="login">
                    <div class="field">
                        <input id="userEmail" type="text" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <input id="userPassword" type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button type="button" onclick="login()" class="btn btn-primary">Entrar</button>
                    </div>
                    <div class="signup-link">
                        ¿Aún no eres miembro? <a href="">¡Regístrate ahora!</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Apellido" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="field">
                        <input type="date" placeholder="Fecha de nacimiento" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Genero" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
    <script src="scripts/login.js"></script>
</body>

</html>
